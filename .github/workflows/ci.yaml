name: CI

on:
  push:
  pull_request:
    types: [opened, reopened]


jobs:
  unit_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: |
            cd bmh_admin_portal_ui
            npm ci
            npm run build --if-present
            npm test .
